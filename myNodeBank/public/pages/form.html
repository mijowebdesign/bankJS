
<h2 class="page-header">Add Account</h3>
<div class="col-lg-10 col-lg-offset-1" >
<input placeholder="name" class="form-control" ng-model = 'newName'><br>
<input type="number" placeholder="deposit" class="form-control" ng-model = 'newDep'><br>
<input placeholder="card" class="form-control" ng-model = 'newCard'><br>
<input type="button" value="Submit" class="btn btn-info" ng-click = 'sendForm()'>
</div>
