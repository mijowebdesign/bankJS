

<h2 class="page-header">Accounts</h3>
<div class="col-lg-10 col-lg-offset-1" >
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Deposit</th>
        <th>CreditCard</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat = 'account in accounts'>
        <td >{{account.id}}</td>
        <td >{{account.name}}</td>
        <td >{{account.deposit}}</td>
        <td >{{account.cCard}}</td>
      <tr>
    </tbody>
</table>
</div>
